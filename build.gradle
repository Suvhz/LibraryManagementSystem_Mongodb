// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility= 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their 
   

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.0.0.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.10.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.0.0.RELEASE'
	compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.20'
    
    
}
war{
}	archiveName 'ROOT.war'

